<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/generatePassword.css">
</head>

<body>
    <div class="container">
        <div class="password-box">
            <div class="password-box__inner">
                <div class="password-header">
                    <div class="pass-text">
                        Generate your password
                    </div>
                    <button class="copyBtn">Copy</button>
                </div>
                <div class="password-body">
                    <div class="password-form">
                        <label for="passLen">Password length</label>
                        <input id="passLen" value="5" type="number" min="5" max="25"></input>
                    </div>
                    <div class="password-form">
                        <label for="lowCase">Include lowercase</label>
                        <input id="lowCase" type="checkbox"></input>
                    </div>
                    <div class="password-form">
                        <label for="upperCase">Include uppercase</label>
                        <input id="upperCase" type="checkbox"></input>
                    </div>
                    <div class="password-form">
                        <label for="number">Include numbers</label>
                        <input id="number" type="checkbox"></input>
                    </div>
                    <div class="password-form">
                        <label for="symbol">Include symbol</label>
                        <input id="symbol" type="checkbox"></input>
                    </div>
                </div>
                <button id="genBtn">Generate password</button>
            </div>

        </div>
    </div>
    <script src="./js/generatePassword.js"></script>
</body>


</html>
