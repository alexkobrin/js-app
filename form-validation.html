<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap" rel="stylesheet"> 

    <script src="https://kit.fontawesome.com/1f118e0916.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./css/form-vlidation.css">
    <title>Form validation</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form action="" id="form">
            <div class="form-control ">
                <label for="">Username</label>
                <input type="text" placeholder="Enter your username, please" id="username">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control ">
                <label for="">Email</label>
                <input type="email" placeholder="Enter your email, please" id="email">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password"   placeholder="Enter your password, please" id="password">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password check</label>
                <input type="text" placeholder="Enter your password, please" id="password2">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
<script src="./js/form.js"></script>
</html>
