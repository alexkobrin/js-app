<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/1f118e0916.js" crossorigin="anonymous"></script>
    <title>Book list app</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> My <span class="text-primary">
                Book </span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="">Title</label>
                <input class="form-control" id="title" type="text">
            </div>
            <div class="form-group">
                <label for="author" class="">Author</label>
                <input class="form-control" id="author" type="text">
            </div>
            <div class="form-group">
                <label for="isbn" class="">ISBN#</label>
                <input class="form-control" id="isbn" type="text">
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Add Book">
        </form>
        <table class="table table-stripped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
</body>
<script src="./js/booklist.js"></script>

</html>
