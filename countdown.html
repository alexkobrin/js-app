<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/countdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet"> 
    <title>Coutdownt till New Year</title>
</head>
<body>
    <div class="container">
        <h1 class="coundown">New Year coundown</h1>
        <div class="countdown__time">
            <div class="coundown__box">
                <div class="days__time">1</div>
                <div class="text">Days</div>
            </div>
            <div class="coundown__box">
                <div class="hours__time">2</div>
                <div class="text">hours</div>
            </div>
            <div class="coundown__box">
                <div class="minutes__time">3</div>
                <div class="text">minutes</div>
            </div>
            <div class="coundown__box">
                <div class="seconds__time">4</div>
                <div class="text sec">seconds</div>
            </div>
        </div>
    </div>
    <script src="/js/countdown.js"></script>
</body>
</html>
